<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/richu.css">
</head>

<body>
    <!-- 云朵 -->
    <img src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/e4b3261e28bc4a939a1f6bae2c37316c~tplv-k3u1fbpfcp-watermark.awebp?"
        class="cld1" alt="123123">

    <img src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/e4b3261e28bc4a939a1f6bae2c37316c~tplv-k3u1fbpfcp-watermark.awebp?"
        class="cld2" alt="123123">

    <img src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/e4b3261e28bc4a939a1f6bae2c37316c~tplv-k3u1fbpfcp-watermark.awebp?"
        class="cld3" alt="123123">

    <!-- 白昼黑夜切换的按钮 -->
    <input type="radio" name="sun" id="day">
    <input type="radio" id="night" name="sun">
    <label for="day" class="day">Day</label>
    <label for="night" class="night">Night</label>

    <!-- 纯色天空背景 -->
    <div class="bgc"></div>
    <!-- 山水的背景图片 -->
    <img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/c8248f0483be4c8cb2d319bb1c6b9654~tplv-k3u1fbpfcp-watermark.awebp?"
        class="bgi" alt="123">

    <!-- 太阳和月亮的 -->
    <div class="dayOrNight">
        <img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/aae711049a254d64a01a66d7786268d6~tplv-k3u1fbpfcp-watermark.awebp?"
            alt="123" class="n">

        <img src="https://p6-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/a67b7f36a1cd433dab21ef7e80166d41~tplv-k3u1fbpfcp-watermark.awebp?"
            alt="123" class="d">
    </div>
</body>


</html>
